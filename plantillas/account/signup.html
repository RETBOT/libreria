<!--Plantillas/registration/signup.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Registro {% endblock title %} 

{% block content %}
  <h2>Registro</h2>
  <form action="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit">Registro</button>
  </form>
{% endblock content %}
